{% extends "base.html" %}
{% block content %}
    <h2>Create New Task</h2>
    <form method="POST">
        <div class = "form-group">
            <label class="classic-toggle">
                <input type="checkbox" name = "isRegular" value="true">
                <span class="btn-text">Regular Task</span>
            </label>
        </div>
        <div class="form-group">
            <label>Task Name:</label>
            <input type="text" name="name" required maxlength="100" placeholder="e.g., Complete Math Homework">
        </div>
        <div class="form-group">
            <label>Effort (1-10):</label>
            <input type="number" name="effort" min="1" max="10" required value="5">
            <small>1 = Very low effort, 10 = Very high effort</small>
        </div>
        <div class="form-group">
            <label>Urgency (1-10):</label>
            <input type="number" name="urgency" min="1" max="10" required value="5">
            <small>1 = Not urgent, 10 = Extremely urgent</small>
        </div>
        <div class="form-group">
            <label>Duration (hours):</label>
            <input type="number" name="length" step="0.01" min="0.25" required value="1.0">
            <small>e.g., 1.5 = 1 hour 30 minutes</small>
        </div>
        <div class="form-group">
            <label>Preferred Start Time (for Regular Tasks):</label>
            <input type="time" name="start_time">
            <small>Optional: Set a preferred start time for regular tasks.</small>
        </div>
        <button type="submit">Create Task</button>
    </form>
    </div>
{% endblock %}
