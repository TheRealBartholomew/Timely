{% extends "base.html" %}
{% block content %}
    <h2>Register</h2>
    <form method="POST">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-group">
            <label>Chronotype:</label>
            <select name="chronotype" required>
                <option value="">Select your chronotype</option>
                <option value="Early">Morning (6 AM - 12 PM peak)</option>
                <option value="Middle">Middle (10 AM - 4 PM peak)</option>
                <option value="Late">Late (2 PM - 8 PM peak)</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
